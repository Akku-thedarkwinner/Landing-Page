# About:
getStartedLink:
about:
  - title: Coder
    text: >
      We found from our personal experiences that the best
      way to learn a new technology or programming language is by
      working on practical projects. We bring to you a wide
      variety of projects mentored by experts that would help you in
      gaining the experience needed for your future. We plan to
      connect you to your future employers.
    style: "color: #72C172;"
  - title: Mentor
    text: >
      As full time a working Developer you may have
      encountered the Problem, that hobby Projects you once were very
      passionate about are just gathering dust on your Machine,
      because a lack of time. We offer you the opportunity to have
      Coders work on them for free. You only have to give feedback in
      order to improve future commits.
    style: "color: #FF8745;"

