
    <!-- Portfolio Grid Section -->
    <section id="portfolio">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center" style="margin-bottom: 35px;">
                    <h2>Features</h2>
                    <!--<hr class="star-light">-->
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                {% for post in site.posts %}
                    <div class="col-xs-12 col-sm-4 col-md-3 col-lg-3 portfolio-item">
                        <a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                            <div class="caption">
                                <div class="caption-content">
                                    <i class="fa fa-search fa-3x"></i>
                                </div>
                            </div>
                            {% if post.icon%}
                            <i class="fa {{ post.icon }} fa-5x" alt="{{ post.alt }}"></i>
                            {% else %}
                            <img src="img/portfolio/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
                            {% endif%}
                            <h3>{{post.title}}</h3>
                            <!--<p>{{post.description}}</p>-->
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
