 <!-- About Section -->
    <section  id="about">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>About</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                <!--<div class="col-lg-2"> </div>-->
                {% for desc in site.about %}
                <div class="col-lg-4">
                    <h2 class="text-center {{desc.title}}">{{desc.title}}</h2>
                    <p class="text-center">{{ desc.text }}</p>
                </div>
                {% endfor %}

                {% if {site.getStartedLink}%}
                <div class="col-lg-8 col-lg-offset-2 text-center">
                    <a href= {{site.getStartedLink}} class="btn btn-lg btn-outline">
                        <i class="fa fa-code"></i> Get Started
                    </a>
                </div>
                {% endif %}
            </div>
        </div>
        <button class="btn btn-success btn-lg center-block" data-toggle="modal" data-target="#startNow">
            Start Now
        </button>
    </section>
